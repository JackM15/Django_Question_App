{% extends "base.html" %}

{% block title %} {{question.title}} Details {% endblock title%}

{% block body %}
    <div class="container mt-4">
        <h1>{{question.title}}</h1>
        <p>{{question.body}}</p>

        <h6>
            Posted By: <i>{{question.author}}</i>
        </h6>
        <p>Published: {{question.created_at}}</p>
    </div>
{% endblock body %}
